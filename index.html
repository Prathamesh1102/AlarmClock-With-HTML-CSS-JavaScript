<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="author" content="Prathamesh Y. Thorat" />
    <meta property="og:title" content="My AlarmClock Projrct in JavaScript" />
    <meta property="og:type" content="Website" />
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="style.css" />
    <title>AlarmClock</title>
  </head>

  <body>
    <div class="container">
      <h1>AlarmClock</h1>
      <h2>00:00:00 PM</h2>
      <div class="content">
        <div class="column">
          <select>
            <option value="hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="min" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
